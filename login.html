<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>宇泽鲜风商城web app</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/mystyle.css" rel="stylesheet">
<script src="js/jquery_min1_11_2.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="formLogo">
  <div class="photo_150"><img src="images/login-1.png" class="center-block" style="margin-top:30px;"></div>
</div>
<div class="height20"></div>
<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="user" class="col-sm-2 control-label">账户名/手机号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="user" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">登录密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            记住我 </label>
          <a href="/forget" class="pull-right">忘记密码</a> </div>
      </div>
    </div>
    <div class="height20"></div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-blue btn-block"   tabindex="5" >登  陆</button>
    </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-default btn-block"  tabindex="6" >注 册</button>
    </div>
  </form>
</div>
<div class="height20"></div>
<div id="fixedfooter" class="footer navbar-fixed-bottom">
  <div class="row">
    <div class="col-xs-3 text-center" style=" padding-top:5px;"> <a class="cblue" href="#">
      <div class="photo_30"><img src="images/nav_home_a.png"><br>
        首页</div>
      </a> </div>
    <div class="col-xs-3  text-center" style=" padding-top:5px;"> <a class="cgray" href="#">
      <div class="photo_30"><img src="images/nav_2.png"><br>
        附近</div>
      </a> </div>
    <div class="col-xs-3  text-center" style=" padding-top:5px;"> <a class="cgray" href="#">
      <div class="photo_30"><img src="images/nav_3.png"><br>
        购物车</div>
      </a> </div>
    <div class="col-xs-3  text-center" style="padding-top:5px;"> <a class="cgray" href="#">
      <div class="photo_30"><img src="images/nav_4.png"><br>
        我的</div>
      </a> </div>
  </div>
</div>
</body>
</html>
