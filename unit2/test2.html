<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课堂动手实践</title>
<style type="text/css">
* {
	color: #000;/*设置黑色文字*/
}
p {
	color: #F00;/*设置红色文字*/
}
p * {
	color: #06F;/*设置蓝色文字*/
}
strong * {
	color: #0F0;
	font-size:30px;
}
</style>
</head>

<body>
<div>我是默认的文字效果。</div>
<p>我是红色文字，<span>可是我就变成蓝色文字了</span>，<strong><em>这里是题目中要改变颜色的地方！</em></strong> </p>
</body>
</html>
